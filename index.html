<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Cadastro</title>   
</head>

<body>
    <header>
        <img src="M 3.png" alt="crie seu Cadastro">
        <h1>sixmotors</h1>
        <div class="login">
            <!-- <a href=""></a> -->  <!-- Adicione o link de login -->
            <p>logar</p>
            <img src="Male User.png" alt="icone login">
        </div>
    </header>

    <div class="logoMeio">
       <img src="M 3.png" alt="logo meio">
    </div>

    <div class="crieSeuCadastro"> 
        <h2>crie seu Cadastro</h2> 
    </div>
    <br><br>
    
    <div class="box">
        <div class="radio">
            <input type="radio" id="radTipoClientePF" name="radTipoCliente" value="Pessoa Fisica">
            <label for="radTipoClientePF">Pessoa Fisica</label>
            <input type="radio" id="radTipoClientePJ" name="radTipoCliente" value="Pessoa Juridica">
            <label for="radTipoClientePJ">Pessoa Juridica</label>
        </div>

        <form>
            <br>
            <label for="txtNome">Nome Completo:</label>
            <input class="input" type="text" id="txtNome" placeholder="Nome" required><br>
            <label for="txtCPF">CPF:</label>
            <input class="input" type="text" id="txtCPF" placeholder="CPF" required ><br>
            <label for="txtTelefone">Telefone:</label>
            <input class="input" type="tel" id="txtTelefone" placeholder="Telefone" required><br>
            <label for="txtEmail">E-mail:</label>
            <input class="input" type="email" id="txtEmail" placeholder="E-mail" required><br>
            <label for="txtSenha">Senha:</label>
            <input class="input" type="password" id="txtSenha"  placeholder="Senha" required>
            <br><br>    
            <button type="submit">Enviar</button>      
        </form>
    </div>
    <footer></footer>
</body>
</html>
